<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <h1>
            Student registration form
        </h1>
        <br>
        <!-- Php with post method-->
        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            <input type="number" name="age" id="age" placeholder="Enter your age"><br>
            <input type="text" name="gender" id="gender" placeholder="Enter your gender"><br>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br>
            <input type="phone" name="phone" id="phone" placeholder="Enter your phone"><br>
            <textarea name="address" id="address" cols="20" rows="10"placeholder="Enter your address"></textarea><br>
            <button class="btn">Submit</button>
          

            

        </form>


    </div>
    <script src="script.js"></script>
